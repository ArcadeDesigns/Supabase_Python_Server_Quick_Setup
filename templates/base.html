<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:type" content="homepage" />
    <meta property="type" content="homepage" />

    <title>{{ title_tag }}</title>

    <meta name="robots" content="noindex, follow" />
    <!-- Links -->
    <link rel="canonical" href="{{ url_link }}" />
    <link rel="og:canonical" href="{{ url_link }}" />
    <link rel="image_src"
      src="https://res.cloudinary.com/biitech-academy-content/image/upload/v1716458773/biitech-academy/1-removebg-preview_wrpkvg.png" />
    <link rel="shortcut icon" type="image/png"
      src="https://res.cloudinary.com/biitech-academy-content/image/upload/v1716458773/biitech-academy/1-removebg-preview_wrpkvg.png" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta property="og:image"
      src="https://res.cloudinary.com/biitech-academy-content/image/upload/v1716458773/biitech-academy/1-removebg-preview_wrpkvg.png" />

    <link rel="icon" type="image/png"
      href="https://res.cloudinary.com/biitech-academy-content/image/upload/v1716458773/biitech-academy/1-removebg-preview_wrpkvg.png" />

    <meta property="twitter:image"
      src="https://res.cloudinary.com/biitech-academy-content/image/upload/v1716458773/biitech-academy/1-removebg-preview_wrpkvg.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="icon"
      href="https://res.cloudinary.com/biitech-academy-content/image/upload/v1716458773/biitech-academy/1-removebg-preview_wrpkvg.png" />
    <meta name="og:description" content="{{ meta_description }}" />
    <meta name="description" content="{{ meta_description }}" />
    <meta name="og:keywords" content="{{ keyword }}" />
    <meta name="keywords" content="{{ keyword }}" />
    <meta name="rating" content="General" />
    <meta content="all" name="Googlebot-Image" />
    <meta content="all" name="Slurp" />
    <meta content="all" name="Scooter" />
    <meta content="ALL" name="WEBCRAWLERS" />
    <meta name="revisit-ALL" content="1 days" />
    <meta name="robots" content="ALL, index, follow" />
    <meta name="author" content="Ebire Folayemi Michael" />
    <meta name="revised" content="{{ revised }}" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/biitech-academy-content/image/upload/v1716458773/biitech-academy/1-removebg-preview_wrpkvg.png"
    />

    <!-- CSS
  ============================================ -->

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    {% block content %}

    {% endblock %}
  </body>
</html>
